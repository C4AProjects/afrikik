<form novalidate class="form"  name="addPostForm">
	<div class="modal-header">
		<h3>{{'ADD_POST_FORM_LEGEND'|translate}}</h3>
	</div>
	<div class="modal-body">
		
				
		    <div class="form-group"  ng-class="{'has-error':(!addPostForm.word.$valid && addPostForm.word.$dirty )}">
		        <label  for="word">{{'ADD_POST_FORM_WORD_LABEL'|translate}}:</label>
		        <input type="text" class="form-control input-lg" ng-model="post.word" id="word" name="word" required/>
		        <span class="text-error" ng-show="addPostForm.word.$error.required &&addPostForm.word.$dirty">{{'ADD_POST_FORM_WORD_REQUIRED_ERROR'|translate}}</span>
		    </div>
		    <div class="form-group" ng-class="{'has-error':(!addPostForm.definition.$valid && addPostForm.definition.$dirty )}">
		        <label  for="definition">{{'ADD_POST_FORM_DEFINITION_LABEL'|translate}}:</label>
		        <textarea class="form-control btn-lg" ng-model="post.definition" id="definition" name="definition" required></textarea>
		        <span class="text-error" ng-show="addPostForm.definition.$error.required && addPostForm.definition.$dirty">{{'ADD_POST_FORM_DEFINITION_REQUIRED_ERROR'|translate}}</span>
		    </div>
		    <div class="form-group" ng-class="{'has-error':(!addPostForm.example.$valid && addPostForm.example.$dirty )}">
		        <label  for="example">{{'ADD_POST_FORM_EXAMPLE_LABEL'|translate}}:</label>
		        <textarea class="form-control btn-lg" ng-model="post.example" id="example" name="example" required></textarea>
		        <span class="text-error" ng-show="addPostForm.example.$error.required && addPostForm.example.$dirty">{{'ADD_POST_FORM_EXAMPLE_REQUIRED_ERROR'|translate}}</span>
		    </div>
		    <input type="hidden" class="form-control" ng-model="post.is_from_request" id="is_from_request" name="is_from_request"/>   
	</div>
	<div class="modal-footer">
		<button type="submit" ng-click="submitPost()" class="btn btn-lg btn-primary"  ng-disabled="!addPostForm.$valid">{{'ADD_POST_FORM_SUBMIT_BTN_LABEL'|translate}}</button>
		<button class="btn"  ng-click="cancel()">{{'FORM_CANCEL_BTN_LABEL'|translate}}</button>
	</div>
</form>

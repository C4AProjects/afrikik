<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 ">
        <h2>{{'REGISTRATION_FORM_REGISTER'|translate}}</h2>
        <form role="form" ng-submit="register()" name="RegistrationForm" class="form" novalidate>
            <alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
            <div class="form-group">
                <input type="email" ng-model="user.email" name="email" id="email" class="form-control input-lg" placeholder="{{'EMAIL_ADDRESS'|translate}}" required>
                <span class="text-danger" ng-show="(RegistrationForm.email.$error.email &&( RegistrationForm.email.$dirty || submitted))">Please enter a valid email address.</span>
            </div>
             <div class="form-group">
                <input type="text" ng-model="user.username" name="username" id="username" class="form-control input-lg" placeholder="{{'USERNAME'|translate}}" required>
                 <span class="text-danger" ng-show="(RegistrationForm.username.$error.required &&( RegistrationForm.username.$dirty || submitted))">Please enter a valid username.</span>
            </div>
            <div class="form-group">
                <input type="password"  ng-model="user.password"name="password" id="password" class="form-control input-lg" placeholder="{{'PASSWORD'|translate}}" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.verifyPassword" name="verifyPassword" id="verifyPassword" class="form-control input-lg" placeholder="{{'CONFIRM_PASSWORD'|translate}}"  ui-validate=" '$value==user.password' " ui-validate-watch="'user.password'" placeholder="Confirm your password" required>
                <span class="text-danger" ng-show="(RegistrationForm.verifyPassword.$error.validator && (RegistrationForm.verifyPassword.$dirty || submitted ))"><span class="label label-danger">Error</span>&nbsp;Your passwords do not match!</span>
            </div>
           
            <div class="form-group col-md-offset-2">
                <button type="submit" ng-click="submitted=true" ng-disabled="RegistrationForm.$invalid" class="btn btn-primary btn-lg">{{'REGISTRATION_FORM_REGISTER'|translate}}</button>
            </div>
        </form>
    </div>

</div>
<div class="clearfix">
</div>

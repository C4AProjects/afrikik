
<ion-view left-buttons="leftButtons" right-buttons="rightButtons">
    
    <ion-content has-header="true">        

    <div class="afk-header-list">My Subscriptions</div>
           
    <ion-list>
      <ion-item ng-repeat="item in user.subscriptions" ng-click="setCurrentItem(item)" class="afk-bg-list item item-avatar item-button-right">
         <img ng-src="{{getPicItem(item)}}" class="afk-circle"> 
        <a class="afk-lnk-detail" >
          <span class="afk-obj-name">{{item.name}}</span>
        <span class="afk-obj-desc">{{item.association}} {{item.club}}  {{item.clubcountry}} {{item.no?' - NÂ°: #' +item.no:''}}  {{item.position? ' - position: ' + item.position: ''}}</span>
          View Profile <i class="icon ion-ios7-arrow-forward"></i></a>
      </ion-item>   
    </ion-list>   
     
 </ion-content>
</ion-view>

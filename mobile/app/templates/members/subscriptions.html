
<ion-view left-buttons="leftButtons" right-buttons="rightButtons">
    
    <ion-content has-header="true">        

    <div class="afk-header-list">My Subscriptions</div>
           
    <ion-list>
      <ion-item ng-repeat="player in user.subscriptions" class="afk-bg-list item item-avatar item-button-right">
         <img ng-src="{{getPicItem(player)}}" class="afk-circle"> 
        <a class="afk-lnk-detail" ng-click="setCurrentItem(player)">
          <span class="afk-obj-name">{{player.name}}</span>
        <span class="afk-obj-desc">{{player.description}}</span>
          View Profile <i class="icon ion-ios7-arrow-forward"></i></a>
      </ion-item>   
    </ion-list>   
     
 </ion-content>
</ion-view>
